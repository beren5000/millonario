{% block scripts %}
    <script type="text/javascript">

        function consultar_cedula(){
            cedula= $('#cedula').val();
            $.post( '{% url consultarcedula %}',
                    {
                        'cedula':cedula

                    },
                    function(respuesta){
                        respuesta=eval(respuesta);
                        if (respuesta.estado==1){
                            html=respuesta.html;
                            $("#tablebody").html(html)
                        }
                        else
                        {
                            alert("la cedula no existe")
                        }
                    });
        };
		
		var chart;
		$(document).ready(function() {
    
        var colors = Highcharts.getOptions().colors,
            categories = ['Ganadores', 'Errados'],
            name = 'Jugadores',
            data = [{
                    y: {{ ganadores }},
                    color: colors[0],
                    drilldown: {
                        name: 'Ganadores',
                        categories: ['Hombres', 'Mujeres'],
                        data: [{{ hombres_ganadores }}, {{ mujeres_ganadoras }}]
                    }
                }, {
                    y: {{ perdedores }},
                    color: colors[1],
                    drilldown: {
                        name: 'Errados',
                        categories: ['Hombres', 'Mujeres'],
                        data: [{{ hombres_perdedores }}, {{ mujeres_perdedoras }}],
                        color: colors[1]
                    }
                
                }];
    
    
        // Build the data arrays
        var browserData = [];
        var versionsData = [];
        for (var i = 0; i < data.length; i++) {
    
            // add browser data
            browserData.push({
                name: categories[i],
                y: data[i].y,
                color: data[i].color
            });
    
            // add version data
            for (var j = 0; j < data[i].drilldown.data.length; j++) {
                var brightness = 0.2 - (j / data[i].drilldown.data.length) / 5 ;
                versionsData.push({
                    name: data[i].drilldown.categories[j],
                    y: data[i].drilldown.data[j],
                    color: Highcharts.Color(data[i].color).brighten(brightness).get()
                });
            }
        }
    
        // Create the chart
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'pie'
            },
            title: {
                text: 'Jugadores, Abril 3, 2012'
            },
            yAxis: {
                title: {
                    text: 'Total percent market share'
                }
            },
            plotOptions: {
                pie: {
                    shadow: false
                }
            },
            tooltip: {
        	    valueSuffix: '%'
            },
            series: [{
                name: 'Browsers',
                data: browserData,
                size: '60%',
                dataLabels: {
                    formatter: function() {
                        return this.y > 5 ? this.point.name : null;
                    },
                    color: 'white',
                    distance: -30
                }
            }, {
                name: 'Versions',
                data: versionsData,
                innerSize: '60%',
                dataLabels: {
                    formatter: function() {
						console.log(this.point);
                        // display only if larger than 1
                        return this.y > 1 ? '<b> '+this.point.name +':</b> '+ this.y +'%'  : null;
                    }
                }
            }]
        });
    });
	</script>
